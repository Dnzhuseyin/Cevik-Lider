            <!-- Login Form -->
            <div class="backdrop-blur-xl bg-white/10 p-8 rounded-2xl shadow-2xl border border-white/20">
                <div class="text-center mb-8">

                    <button type="submit"

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

    <!-- Firebase Production DB -->
    <script src="js/firebase-production.js"></script>
    <script src="js/user-utils.js"></script>

    <!-- Local Auth System (Fallback) -->
    <script src="js/local-auth.js"></script>

    <script>
        // Hybrid Coordinator login system - Firebase with localStorage fallback
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var errorElement = document.getElementById('error-message');
            var errorText = document.querySelector('.error-text');
            var submitButton = document.querySelector('button[type="submit"]');
            var originalText = submitButton.textContent;

            // Email and password validation
            if (!email || !password) {
                errorElement.classList.remove('hidden');
                errorText.textContent = '‚ö†Ô∏è E-posta ve ≈üifre alanlarƒ± zorunludur.';
                return;
            }

            if (!email.includes('@')) {
                errorElement.classList.remove('hidden');
                errorText.textContent = '‚ö†Ô∏è Ge√ßerli bir e-posta adresi giriniz.';
                return;
            }

            if (password.length < 4) {
                errorElement.classList.remove('hidden');
                errorText.textContent = '‚ö†Ô∏è ≈ûifre en az 4 karakter olmalƒ±dƒ±r.';
                return;
            }

            // Hide error message
            errorElement.classList.add('hidden');

            // Loading indicator
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Giri≈ü yapƒ±lƒ±yor...';
            submitButton.disabled = true;

            try {
                let useLocalAuth = false;

                // Try Firebase first (with quick timeout)
                try {
                    let attempts = 0;
                    while ((!window.DB || !window.DB.isFirebaseReady) && attempts < 30) {
                        await new Promise(r => setTimeout(r, 100));
                        attempts++;
                    }

                    if (!window.DB || !window.DB.isFirebaseReady) {
                        console.warn('‚ö†Ô∏è Firebase baƒülanamadƒ±, localStorage kullanƒ±lacak');
                        useLocalAuth = true;
                    }
                } catch (firebaseError) {
                    console.warn('‚ö†Ô∏è Firebase hatasƒ±, localStorage kullanƒ±lacak:', firebaseError);
                    useLocalAuth = true;
                }

                let loginResult;

                if (useLocalAuth) {
                    // Use localStorage authentication
                    console.log('üîê localStorage ile giri≈ü yapƒ±lƒ±yor...');
                    loginResult = window.LocalAuth.loginCoordinator(email, password);

                    if (!loginResult.success) {
                        throw new Error(loginResult.error);
                    }
                } else {
                    // Use Firebase authentication
                    console.log('üî• Firebase ile giri≈ü yapƒ±lƒ±yor...');
                    const coordinatorsResult = await window.DB.load('coordinatorProfiles');
                    const coordinators = (coordinatorsResult && coordinatorsResult.success && Array.isArray(coordinatorsResult.data)) ? coordinatorsResult.data : [];

                    const coordinator = coordinators.find(c => c.userEmail === email);

                    if (!coordinator) {
                        throw new Error('Koordinat√∂r hesabƒ± bulunamadƒ±!');
                    }

                    if (coordinator.password && coordinator.password !== password) {
                        throw new Error('E-posta veya ≈üifre hatalƒ±!');
                    }

                    if (coordinator.isActive === false) {
                        throw new Error('Hesabƒ±nƒ±z devre dƒ±≈üƒ± bƒ±rakƒ±lmƒ±≈ü. L√ºtfen y√∂netici ile ileti≈üime ge√ßin.');
                    }

                    // Save to localStorage
                    localStorage.setItem('userEmail', email);
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('loginTime', Date.now().toString());
                    localStorage.setItem('userRole', 'coordinator');

                    loginResult = { success: true };
                }

                // Successful login
                console.log('‚úÖ Koordinat√∂r giri≈üi ba≈üarƒ±lƒ±:', email);

                // Redirect to coordinator dashboard
                setTimeout(function() {
                    console.log('Koordinat√∂r paneline y√∂nlendiriliyor...');
                    window.location.href = 'instructor-dashboard.html';
                }, 1000);

            } catch (error) {
                console.error('‚ùå Giri≈ü hatasƒ±:', error);
                errorElement.classList.remove('hidden');
                errorText.textContent = '‚ùå ' + error.message;
                submitButton.textContent = originalText;
                submitButton.disabled = false;
            }
        });
        
        // Sayfa y√ºklendiƒüinde oturum kontrol√º
        document.addEventListener('DOMContentLoaded', function() {
            var isLoggedIn = localStorage.getItem('isLoggedIn');
            if (isLoggedIn === 'true') {
                var userEmail = localStorage.getItem('userEmail');
                var userRole = localStorage.getItem('userRole');
                console.log('Zaten giri≈ü yapƒ±lmƒ±≈ü:', userEmail, 'Rol:', userRole);
                
                // Eƒüer zaten giri≈ü yapƒ±lmƒ±≈üsa uygun sayfaya y√∂nlendir
                if (userRole === 'coordinator') {
                    window.location.href = 'instructor-dashboard.html';
                } else {
                    window.location.href = 'student-dashboard.html';
                }
            }
        });
    </script>
